<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Leap UI - info Chiosc</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" media="all" />
    <script type="text/javascript" src="scripts/jquery-1.11.0.min.js"></script>
    <!-- LEAP START -->
    <script type="text/javascript" src="leapjs/jquery-collision.min.js"></script>
    <script type="text/javascript" src="leapjs/leapjs.js"></script>
    <script type="text/javascript" src="leapjs/leapplugins.js"></script>
    <!-- LEAP END -->
    <script src="//www.google.com/jsapi?key=AIzaSyA5m1Nc8ws2BbmPRwKu5gFradvD_hgq6G0" type="text/javascript"></script>
    <script type="text/javascript" src="scripts/feeds.js"></script>
    <script type="text/javascript" src="scripts/utils/Draggable.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/tb-css/bootstrap.css" media="all" />
</head>
<body>
<div class="blur"></div>
<div class="disconnected"></div>
<!-- DEV -->
<div id="dev">
    <div class="position-output">

    </div>
    <div class="gestures"></div>
</div>
<div class="cursor"></div>
<!-- DEV END -->

<div class="header">
    <div class="logo"></div>
    <div class="info"></div>
    <div class="switch">
        <!--Switch the views <select id="views">
        <option value="carousel" selected="selected">Slider</option>
        <option value="circular">Circle</option>
        <option value="cards">Cards</option>
    </select>-->
        <ul>
            <li class="slide-icon">Slider</li>
            <li class="card-icon"> Cards</li>
            <li class="circular-icon"> Circular</li>
        </ul>
    </div>
</div>
<div id="main_wrapper">
    <ul class="carousel">
        <li class="a">
            <div id="view-politics" class="page">
                <h1>Politics</h1>
            </div>
        </li>
        <li class="b">
            <div id="view-sports" class="page">
                <h1>Sports</h1>
            </div>
        </li>
        <li class="c">
            <div id="view-technology" class="page">
                <h1>Technology</h1>
            </div>
        </li>
        <li class="d">
            <div id="view-business" class="page">
                <h1>Business</h1>
            </div>
        </li>
        <li class="e">
            <div id="view-entertainment" class="page">
                <h1>Entertainment</h1>
            </div>
        </li>
        <li class="f">
            <div id="view-travel" class="page">
                <h1>Travel</h1>
            </div>
        </li>
    </ul>
</div>
<div id="bottom_menu">
    <div class="upper-blob"></div>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/TweenMax.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/jquery.gsap.min.js"></script>
<script src="scripts/TweenMax.min.js"></script>
<script src="scripts/jwerty/jwerty.js"></script>
<script src="scripts/tb-js/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/base.js"></script>
</body>
</html>
